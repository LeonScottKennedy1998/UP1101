{% extends 'base.html' %}

{% block content %}
  <div class="confirm-delete-page">
    <h2>Удалить категорию?</h2>
    <p>Вы уверены, что хотите удалить категорию «{{ object.name }}» и все её товары?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn honey-btn">
        <i class="fas fa-trash-alt"></i> Да, удалить
      </button>
      <a href="{% url 'category_list' %}" class="btn honey-btn-outline">
        Отмена
      </a>
    </form>
  </div>
{% endblock %}
